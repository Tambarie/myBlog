{{template "base-layout" .}}

{{define "title"}}
Golang
{{end}}

{{define "main" }}
<h1>News Feed</h1>
{{range .}}

<h3>
    {{.Author}}
</h3>
<h3>
    {{.Title}}
</h3>
<h3>{{.Body}}</h3>
<h3>{{.Time}}</h3>

{{end}}

<p>Articles</p>
{{end}}
